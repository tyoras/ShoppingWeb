<section id="login">
    <div class="container">
    	<div class="omb_login">
        	<h1 class="omb_authTitle">Login with your email adress</h1>

    		<div class="row omb_row-sm-offset-3">
    			<div class="col-xs-12 col-sm-6">	
    			    <form [ngFormModel]="loginForm" (submit)="doLogin(loginForm.value)" class="omb_loginForm" autocomplete="off">
    					<div class="input-group">
    						<span class="input-group-addon"><i class="fa fa-user"></i></span>
    						<input ngControl="email" type="email" class="form-control" placeholder="Email address">
    					</div>
    					<span class="help-block"></span>
    										
    					<div class="input-group">
    						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
    						<input  ngControl="password" type="password" class="form-control" placeholder="Password">
    					</div>
                        <span class="help-block"></span>

    					<button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
    				</form>
    			</div>
        	</div>
        </div>   	
	</div>
</section>
