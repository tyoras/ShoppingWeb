<section id="profile">
	<div class="container shaweb_form_container">
		<div class="well">
	    	<h1 class="shaweb_form_title">Update profile</h1>
			<div class="row shaweb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<div *ngIf="connectedUser">	
					    <form [ngFormModel]="profileForm" (submit)="updateUser(profileForm.value)" class="shaweb_form form-horizontal" autocomplete="off" role="form">
					    	<div class="form-group">
						    	<img src="http://www.gravatar.com/avatar/{{gravatarId}}?d=identicon" class="col-sm-2" alt="avatar"/>
						    	<div class="col-sm-10">
						    		<a href="http://gravatar.com/emails" target="_blank" class="btn btn-success" role="button">Change avatar on Gravatar</a>
						    	</div>
					    	</div>
		                    <div class="form-group">
		                    	<label class="control-label col-sm-2" for="name">Username:</label>
		                    	<div class="col-sm-10">
		                    		<div class="input-group">
				                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
				                        <input id="name" ngControl="name" type="text" class="form-control" [ngModel]="connectedUser.name" placeholder="Enter name">
			                        </div>
		                        </div>
		                    </div>
		                    <span class="help-block"></span>
							<div class="form-group">
								<label class="control-label col-sm-2" for="email">Email:</label>
								<div class="col-sm-10">
		                    		<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-at"></i></span>
										<input id="email" ngControl="email" type="email" class="form-control" [ngModel]="connectedUser.email" placeholder="Enter email">
									</div>
								</div>
							</div>
							<span class="help-block"></span>
							<div class="form-group">
						    	<span class="col-sm-2"><b>Last update:</b></span>
						    	<div class="col-sm-10">
						    		{{connectedUser?.lastUpdate | date:'medium'}}
						    	</div>
					    	</div>
							<button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!profileForm.valid">Update</button>
						</form>
					</div>
				</div>
	    	</div>
    	</div>
	</div>
</section>
